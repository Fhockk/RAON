{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'browsing/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Raon</title>
</head>
<body>
<div class="header">
    <div class="container">

        <!-- СДЕЛАТЬ ОТСТУПЫ В ПРАВОЙ ЧАСТИ МИНИМУМ по 20 ПИКСЕЛЕЙ!!! -->
        <div class="header__inner">
            <div class="header__logo">
                <a href="{% url 'home' 'auto' %}">
                    <img src="{% static 'browsing/images/logo.png' %}" alt="Logo">
                </a>
            </div>

            <div class="header__twoo">
                <div class="header__username__text">username</div>

                <div class="header__favourite">
                    <img src="{% static 'browsing/images/heart.png' %}" alt="Heart" width="31" height="31">
                </div>

                <div class="header__username__ph">
                    <img src="{% static 'browsing/images/user.svg' %}" alt="User" width="31">
                </div>
            </div>

        </div>
    </div>
</div>

<div class="body1">
    <div class="body__header">

        <a class="body__automob" href="{% url 'home' 'auto' %}">Автомобили</a>

        <a class="body__cloth" href="{% url 'home' 'clothes' %}">Одежда</a>

        <a class="body__items" href="{% url 'home' 'property' %}">Недвижимость</a>

        <a class="body__tech" href="{% url 'home' 'electronic' %}">Электроника</a>

        <a class="body__electr" href="{% url 'home' 'other' %}">Другое</a>

    </div>

    <div class="body__line"></div>

    <div class="catalog">
        {% for offer in offers %}
            <div class="catalog__item catalog__product">
                <img src="{% static 'browsing/images/ford.png' %}" alt="" class="product__img" width="225" height="160">
                <div class="product__content">
                    <h3>{{ offer.title }}</h3>
                    <p class="product__description">{{ offer.description }}</p>
                </div>
            <footer class="product__footer">
                <div class="product__bottom">
                    <div class="product__price">
                        <span class="product__price-value">{{ offer.price }}</span>
                        <span class="product__currency">&#8372;</span>
                    </div>
                    <a class = "body__add1__feedback" href="item.html">Подробнее</a>
                </div>
            </footer>
            </div>
        {% endfor %}
    </div>
    <div class="body__arrow">
        <img src="{% static 'browsing/images/down.svg' %}" alt="Down" width="50">
    </div>

    <div class="body__line"></div>

</div>

<div class="footer">
    <div class="footer__text">
        2020 &copy; RAON
    </div>

</div>

</body>
</html>
